<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive design for different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>OBMC Intramurals Team Checker</title>

    <style>
    /* Page background and font styling */
    body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        background-image: url(bgmint.png);
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #e3f1ba;
        min-height: 100vh;         
    }
    </style>

</head>

<body>
<div class="container d-flex justify-content-center mt-5">
    <!-- Main card container -->
    <div class="card border-warning border-radius shadow-sm" style="max-width: 600px; width: 58%;">
        
        <!-- Card header with school logo -->
        <div class="card-header bg-warning text-center fw-bold fs-5">
            <img src="obmc.webp" class="img-fluid rounded-circle me-2" style="width: 50px; height: 50px;" alt="OBMC Logo">
            OBMC Intramurals Team Checker
        </div>
        <!-- Card body -->
        <div class="card-body bg-warning-subtle">
        <!-- Form (onsubmit disabled since PyScript handles logic) -->
            <form onsubmit="return false;"> 
                <p><i>Good day, student! Please fill up the fields to see your designated 2026 Intramurals team.</i></p>
        <!-- Registration status -->
                <p class="fw-semibold mb-2">
                    Are you done with the online registration?
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="registration_yes" name="registration" value="yes">
                    <label class="form-check-label" for="registration_yes">Yes</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" id="registration_no" name="registration" value="no">
                    <label class="form-check-label" for="registration_no">No</label>
                </div>
                
        <!-- Medical clearance status -->
                <p class="fw-semibold mb-2">
                    Do you have the medical clearance from the clinic?
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="medical_yes" name="medical" value="yes">
                    <label class="form-check-label" for="medical_yes">Yes</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" id="medical_no" name="medical" value="no">
                    <label class="form-check-label" for="medical_no">No</label>
                </div>

     <!-- Grade selection (restricted to Grades 7â€“10) -->
                <label for="grades" class="fw-semibold mb-2">
                    What is your Grade & Section?
                </label>

                <select id="grades" name="grades" class="form-select mb-3">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
    <!-- Section selection -->
                <select id="sections" name="sections" class="form-select mb-4">
                    <option value="sapphire">Sapphire</option>
                    <option value="emerald">Emerald</option>
                    <option value="ruby">Ruby</option>
                    <option value="topaz">Topaz</option>
                </select>
<!-- Button triggering Python function -->
                <div class="d-grid">
                    <button type="button" py-click="check_team" class="btn btn-success fw-bold">
                        Sign Up
                    </button>
                </div>

            </form>
  <!-- Result message -->
            <p id="result" class="mt-4 fw-bold text-center"></p>
  <!-- Team logo -->
           <img id="team-logo" class="mt-3 mx-auto d-block" style="display:none; width:50%; border-radius: 10%;">


        </div>
    </div>
</div>

<py-script src="main.py"></py-script>

</body>
</html>
